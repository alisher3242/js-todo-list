<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 class="h1 text-center mb-5 mt-3">Todo list</h1>
        <form id="forma" class="d-flex flex-row">
            <input type="text" class="maker-todo form-control me-3" placeholder="Type here...">
            <button class="add-todo btn btn-success text-nowrap">ADD TODO </button>
        </form>
        <ul class="list-group mt-5">
            <!-- <li class="list-group-item d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-3">
                <div class="text w-100">An item</div>
                <div class="d-flex gap-1">
                    <button class="btn btn-warning">edit</button>
                    <button class="btn btn-danger">delete</button>
                </div>
            </li> -->
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="saveTodoForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="editTodo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="saveTodo" data-bs-dismiss="modal" class=" btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
